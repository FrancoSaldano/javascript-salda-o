<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../4 Programacion de funciones/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
    </script>
</head>

<body class="bg-dark">

    <div class="container bg-light rounded container--especial text-center">
        <svg class="svg" id="10015.io" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <clipPath id="blob">
                    <path fill="#474bff"
                        d="M445,303.5Q415,367,346.5,362.5Q278,358,234.5,374.5Q191,391,121.5,383.5Q52,376,30.5,308Q9,240,67.5,198.5Q126,157,150,97Q174,37,235.5,51Q297,65,359,87Q421,109,448,174.5Q475,240,445,303.5Z" />
                </clipPath>
            </defs>
            <image x="0" y="0" width="100%" height="100%" clip-path="url(#blob)"
                xlink:href="https://i.imgur.com/uCAOTnU.jpg" preserveAspectRatio="xMidYMid slice"></image>
        </svg>
    </div>
    <h2 class="text-center text-light">Funciones de Orden Superior - Register y Login - Franco Saldaño</h2>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="InputText" class="form-label text-light">Ingresa tu nombre de usuario</label>
                <input type="text" class="form-control" id="input--nick">
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label text-light">Ingresa tu Contraseña</label>
                <input type="password" class="form-control" id="input--pass">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label text-light" for="exampleCheck1">No hace nada :D</label>
            </div>
            <button type="submit" id="btn--register" class="btn btn-primary">Registrarme</button>

            <button type="button" id="btn--login" class="btn btn-success float-end">Login</button>
        </form>
        <div class="container container--userlist bg-light mt-5 pb-3 rounded-bottom" >
            <button type="button" id="btn--clear" class="btn btn-warning mt-3 mb-5 mx-2 rounded-pill">Clear Users</button>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
